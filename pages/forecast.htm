Forecast for city {{ city }}

<div ng-repeat="w in weatherResults.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">{{ city }}</div>
                </div>
            </div>
            <div class="panel-body">
                {{ w.main }}
            </div>
        </div>
    </div>
</div>
